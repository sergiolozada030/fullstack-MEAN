<section class="home">
  <div class="container-btn">
    <p-button
      label="Crear Producto"
      styleClass="p-button-raised p-button-text p-button-secondary "
      (onClick)="createProduct()"
    ></p-button>
  </div>
  <app-table
    [products]="dataProducts"
    (optionEvent)="deleteProduct($event)"
  ></app-table>
</section>
