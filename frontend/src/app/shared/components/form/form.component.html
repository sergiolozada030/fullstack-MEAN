<section class="section-form">
  <h2>Registrar Producto</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="container-form">
    <div class="container-input">
      <label class="container-input__label" for="nombreProducto"
        >Nombre del producto:</label
      >
      <input type="text" formControlName="description" pInputText />
    </div>
    <div class="container-input">
      <label class="container-input__label" for="nombreProducto"
        >Inventario:</label
      >
      <input type="number" formControlName="stock" pInputText />
    </div>
    <div class="container-input">
      <label class="container-input__label" for="nombreProducto">Precio:</label>
      <input type="number" formControlName="price" pInputText />
    </div>
    <div class="container-input">
      <button
        [disabled]="this.form.invalid"
        pButton
        pRipple
        label="Submit"
        class="p-button-success container-form__button"
      ></button>
      <button
        pButton
        pRipple
        type="button"
        (click)="onCancel()"
        label="Cancel"
        class="p-button-outlined p-button-danger"
      ></button>
    </div>
  </form>
</section>
